<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Profit Calculator (KES)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-yellow-400">ðŸ’° Bitcoin Profit Calculator (KES)</h1>

    <div class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-300">Amount Invested (KES)</label>
        <input id="amountKes" type="number" class="w-full p-2 rounded bg-gray-700 text-white outline-none" placeholder="e.g. 50000">
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Bitcoin Price at Purchase (USD)</label>
        <input id="priceBuy" type="number" class="w-full p-2 rounded bg-gray-700 text-white outline-none" placeholder="e.g. 120000">
      </div>

      <div>
        <label class="block mb-1 text-gray-300">Bitcoin Price at Sale (USD)</label>
        <input id="priceSell" type="number" class="w-full p-2 rounded bg-gray-700 text-white outline-none" placeholder="e.g. 150000">
      </div>

      <div>
        <label class="block mb-1 text-gray-300">USD to KES Exchange Rate</label>
        <input id="rate" type="number" step="0.01" class="w-full p-2 rounded bg-gray-700 text-white outline-none" placeholder="e.g. 130">
      </div>

      <button onclick="calculateProfit()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-2 px-4 rounded mt-4 transition">
        Calculate
      </button>

      <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
